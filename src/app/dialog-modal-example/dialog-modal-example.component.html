<div class="container">

      <h2 class="mat-h2 maintext">Aggiungi Studente</h2>
      <hr>
  
  
      <div class="flex-layout">
        <form fxLayout="column"  [formGroup]="studentForm" (ngSubmit)="submitForm()">
        
          <mat-card>
            <div class="controlers-wrapper">
              
              <mat-form-field class="example-full-width" >
                <input matInput placeholder="Nome Studente" formControlName="name">
                
              </mat-form-field>
      
           
              <mat-form-field class="example-full-width">
                <input matInput placeholder="EtÃ " formControlName="age">
                
              </mat-form-field>
  
              <mat-form-field class="example-full-width">
                  <input matInput placeholder="Indirizzo" formControlName="address">
                 
                </mat-form-field>
  
            </div>
          </mat-card>
      
          <mat-card>
            <div class="full-wrapper button-wrapper">

                  <button mat-flat-button color="warn" >Invia</button>

              </div>
            </div>
          </mat-card>
        </form>
      </div> 
  </div>
