<div class="title-group" style="text-align: center;">

<!-- <button mat-raised-button style="margin-bottom:10px;" color="accent" type="button" class="btn-center"[routerLink]="[ '/create']" >Aggiungi Studente</button> -->
<button mat-raised-button (click)="openDialog()" style="margin-bottom:10px;" color="accent" type="button" class="btn-center" >Aggiungi Studente</button>
</div>

<p style="color:#003075; padding:20px; margin-bottom:-5px; margin-top:20px;" *ngIf="studentsData.length <= 0" class="box card fade-in no-data">Non ci sono studenti in lista! Per visualizzarli, entra nella cartella src/API e collega il file data.json al server tramite il comando "json-server --watch data.json".</p>


<div class="container" *ngIf="studentsData.length > 0" >
    <hr>
    <br>
  <div class="mat-elevation-z8">
   
    <table mat-table [dataSource]="dataSource" class="table-responsive-md ">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef style="width:250px; text-transform:uppercase"> nome </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef style="width:50px;text-transform:uppercase"> et√† </th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
      </ng-container>

      <ng-container matColumnDef="address" >
        <th mat-header-cell *matHeaderCellDef style="text-transform:uppercase"> indirizzo </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef style="text-transform:uppercase"> azioni </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button  class="push-right gradientcoloryellow"
          [routerLink]="['/edit/', element.id]"><mat-icon>create</mat-icon></button>
          <button mat-raised-button class="gradientcolorred" (click)="deleteStudent(element.id)"><mat-icon>clear</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
    
  </div>
</div>
</div>
